<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Player</title>
  <style>
    /* ========== RESET & BASE ========== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #1d1d1f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 1.4rem;
      margin: 32px 0 4px;
      letter-spacing: -0.01em;
      font-weight: 600;
      color: #1d1d1f;
    }

    /* ========== LAYOUT ========== */
    .app {
      width: 100%;
      max-width: 860px;
      padding: 0 24px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ========== STAGE (turntable + cover side by side) ========== */
    .stage {
      display: flex;
      align-items: stretch;
      gap: 32px;
      width: 100%;
      max-width: 820px;
      margin-bottom: 32px;
    }

    /* ========== TURNTABLE CABINET ========== */
    .cabinet {
      background: #fafafa;
      border-radius: 20px;
      padding: 32px;
      border: 1px solid rgba(0,0,0,0.06);
      position: relative;
      flex: 1;
      min-width: 0;
      max-width: 480px;
    }

    /* ========== ALBUM ART PANEL ========== */
    .cover-panel {
      width: 280px;
      min-width: 220px;
      background: #fafafa;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .cover-art-wrapper {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cover-art-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .cover-art-wrapper img.visible {
      display: block;
    }

    .cover-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #c7c7cc;
    }

    .cover-placeholder.hidden {
      display: none;
    }

    .cover-placeholder svg {
      width: 48px;
      height: 48px;
      fill: #c7c7cc;
    }

    .cover-placeholder span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    .cover-track-info {
      margin-top: 16px;
      text-align: center;
      width: 100%;
    }

    .cover-track-name {
      font-size: 0.85rem;
      font-weight: 600;
      color: #1d1d1f;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cover-track-artist {
      font-size: 0.75rem;
      color: #86868b;
      margin-top: 3px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ========== TURNTABLE SURFACE ========== */
    .turntable {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      max-width: 420px;
      margin: 0 auto;
    }

    /* ========== PLATTER ========== */
    .platter {
      position: absolute;
      width: 82%;
      height: 82%;
      left: 5%;
      top: 9%;
      border-radius: 50%;
      background: #e8e8ed;
    }

    /* ========== VINYL RECORD ========== */
    .vinyl {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(circle, #2c2c2e 0%, #2c2c2e 15%, transparent 15.5%),
        radial-gradient(circle, transparent 14%, #1d1d1f 14.2%, #1d1d1f 27%, transparent 27.2%),
        repeating-radial-gradient(circle, transparent 27%, transparent 28%, rgba(60,60,60,0.3) 28.2%, transparent 28.4%),
        repeating-radial-gradient(circle, transparent 30%, transparent 32%, rgba(50,50,50,0.2) 32.2%, transparent 32.4%),
        repeating-radial-gradient(circle, transparent 34%, transparent 38%, rgba(60,60,60,0.25) 38.2%, transparent 38.4%),
        repeating-radial-gradient(circle, transparent 40%, transparent 44%, rgba(50,50,50,0.2) 44.2%, transparent 44.4%),
        repeating-radial-gradient(circle, transparent 46%, transparent 48%, rgba(60,60,60,0.25) 48.2%, transparent 48.4%),
        linear-gradient(135deg, rgba(255,255,255,0.04) 0%, transparent 50%, rgba(255,255,255,0.02) 100%),
        #1d1d1f;
      animation: spin 1.8s linear infinite;
      animation-play-state: paused;
      will-change: transform;
    }

    .vinyl.spinning {
      animation-play-state: running;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Etiqueta central del disco */
    .vinyl-label {
      position: absolute;
      width: 27%;
      height: 27%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .vinyl-label .label-text {
      font-size: 0.5rem;
      font-weight: 600;
      color: #1d1d1f;
      text-align: center;
      padding: 4px;
      line-height: 1.2;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      letter-spacing: -0.01em;
    }

    .vinyl-label .label-hole {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #1d1d1f;
      margin-bottom: 3px;
    }

    /* Reflejo sobre el disco */
    .vinyl-shine {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.06) 0%,
        transparent 40%,
        transparent 60%,
        rgba(255,255,255,0.03) 100%
      );
      pointer-events: none;
    }

    /* ========== TONEARM ========== */
    .tonearm-pivot {
      position: absolute;
      right: -2%;
      top: 2%;
      width: 12px;
      height: 12px;
      background: #1d1d1f;
      border-radius: 50%;
      z-index: 10;
    }

    .tonearm {
      position: absolute;
      right: 3%;
      top: 2.5%;
      width: 55%;
      height: 4px;
      transform-origin: 96% 50%;
      transform: rotate(-32deg);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 9;
    }

    .tonearm.playing {
      transform: rotate(-16deg);
    }

    .tonearm-bar {
      position: absolute;
      width: 75%;
      height: 2px;
      background: #1d1d1f;
      border-radius: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .tonearm-head {
      position: absolute;
      left: -4px;
      top: 50%;
      transform: translateY(-50%) rotate(-8deg);
      width: 16px;
      height: 8px;
      background: #1d1d1f;
      border-radius: 2px 0 0 2px;
    }

    .tonearm-head::after {
      content: '';
      position: absolute;
      left: -3px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 2px;
      background: #86868b;
      border-radius: 1px;
    }

    .tonearm-counterweight {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 12px;
      background: #1d1d1f;
      border-radius: 6px;
    }

    /* ========== TRACK INFO ========== */
    .track-info {
      text-align: center;
      margin: 20px 0 8px;
      min-height: 44px;
    }

    .track-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: #1d1d1f;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 400px;
      margin: 0 auto;
      letter-spacing: -0.01em;
    }

    .track-time {
      font-size: 0.75rem;
      color: #86868b;
      margin-top: 4px;
      font-variant-numeric: tabular-nums;
      font-weight: 400;
    }

    /* ========== PROGRESS BAR ========== */
    .progress-container {
      width: 100%;
      max-width: 480px;
      margin-bottom: 20px;
      padding: 0 4px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e8e8ed;
      border-radius: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: height 0.15s ease;
    }

    .progress-bar:hover { height: 6px; }

    .progress-fill {
      height: 100%;
      background: #1d1d1f;
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
    }

    /* ========== CONTROLS ========== */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .ctrl-btn {
      background: none;
      border: none;
      color: #1d1d1f;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .ctrl-btn:hover {
      background: rgba(0,0,0,0.04);
    }

    .ctrl-btn.active {
      background: rgba(0,0,0,0.06);
    }

    .ctrl-btn.play-btn {
      width: 52px;
      height: 52px;
      background: #1d1d1f;
      color: #ffffff;
      font-size: 1.2rem;
    }

    .ctrl-btn.play-btn:hover {
      background: #000000;
    }

    .ctrl-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .ctrl-btn:disabled:hover {
      background: none;
    }

    .ctrl-btn.play-btn:disabled {
      background: #1d1d1f;
      opacity: 0.2;
    }

    .ctrl-btn.play-btn:disabled:hover {
      background: #1d1d1f;
    }

    /* ========== VOLUME ========== */
    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 28px;
    }

    .volume-icon {
      color: #86868b;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }

    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 120px;
      height: 3px;
      background: #e8e8ed;
      border-radius: 1.5px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1d1d1f;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1d1d1f;
      cursor: pointer;
      border: none;
    }

    /* ========== FILE LOADER ========== */
    .file-loader {
      margin-bottom: 28px;
    }

    .load-btn {
      background: #1d1d1f;
      color: #ffffff;
      border: none;
      padding: 10px 24px;
      border-radius: 980px;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: -0.01em;
      font-family: inherit;
    }

    .load-btn:hover {
      background: #000000;
      transform: scale(1.02);
    }

    .load-btn:active {
      transform: scale(0.98);
    }

    #file-input { display: none; }

    /* ========== PLAYLIST ========== */
    .playlist {
      width: 100%;
      max-width: 480px;
      background: #fafafa;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .playlist-header {
      padding: 14px 20px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #86868b;
      font-weight: 600;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .playlist-items {
      max-height: 240px;
      overflow-y: auto;
    }

    .playlist-items::-webkit-scrollbar {
      width: 0;
    }

    .playlist-item {
      padding: 11px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.15s ease;
      font-size: 0.82rem;
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    .playlist-item:last-child {
      border-bottom: none;
    }

    .playlist-item:hover {
      background: rgba(0,0,0,0.03);
    }

    .playlist-item.active {
      background: rgba(0,0,0,0.05);
    }

    .playlist-item .item-num {
      color: #86868b;
      font-size: 0.7rem;
      min-width: 20px;
      font-variant-numeric: tabular-nums;
    }

    .playlist-item.active .item-num {
      color: #1d1d1f;
      font-weight: 600;
    }

    .playlist-item .item-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      color: #1d1d1f;
    }

    .playlist-item.active .item-name {
      font-weight: 500;
    }

    .playlist-empty {
      padding: 28px;
      text-align: center;
      color: #86868b;
      font-size: 0.82rem;
    }

    /* ========== SVG ICONS ========== */
    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .play-btn .icon {
      width: 22px;
      height: 22px;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 780px) {
      .stage {
        flex-direction: column;
        align-items: center;
      }
      .cabinet { max-width: 480px; width: 100%; }
      .cover-panel { width: 100%; max-width: 480px; min-width: unset; }
      .cover-art-wrapper { max-width: 280px; }
    }

    @media (max-width: 560px) {
      .cabinet { padding: 20px; }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Vinyl Player</h1>

  <!-- STAGE: TURNTABLE + COVER ART -->
  <div class="stage">
    <!-- TURNTABLE -->
    <div class="cabinet">
      <div class="turntable">
        <div class="platter">
          <div class="vinyl" id="vinyl">
            <div class="vinyl-label">
              <div class="label-hole"></div>
              <div class="label-text" id="label-text">VINYL</div>
            </div>
            <div class="vinyl-shine"></div>
          </div>
        </div>
        <div class="tonearm" id="tonearm">
          <div class="tonearm-head"></div>
          <div class="tonearm-bar"></div>
          <div class="tonearm-counterweight"></div>
        </div>
        <div class="tonearm-pivot"></div>
      </div>
    </div>

    <!-- ALBUM ART -->
    <div class="cover-panel">
      <div class="cover-art-wrapper">
        <img id="cover-art" alt="Album Art">
        <div class="cover-placeholder" id="cover-placeholder">
          <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
          <span>Sin carátula</span>
        </div>
      </div>
      <div class="cover-track-info">
        <div class="cover-track-name" id="cover-track-name">---</div>
        <div class="cover-track-artist" id="cover-track-artist"></div>
      </div>
    </div>
  </div>

  <!-- TRACK INFO -->
  <div class="track-info">
    <div class="track-name" id="track-name">Carga canciones para comenzar</div>
    <div class="track-time" id="track-time">0:00 / 0:00</div>
  </div>

  <!-- PROGRESS BAR -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button class="ctrl-btn" id="btn-shuffle" title="Shuffle" disabled>
      <svg class="icon" viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
    </button>
    <button class="ctrl-btn" id="btn-prev" title="Anterior" disabled>
      <svg class="icon" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
    </button>
    <button class="ctrl-btn play-btn" id="btn-play" title="Play" disabled>
      <svg class="icon" viewBox="0 0 24 24" id="play-icon"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <button class="ctrl-btn" id="btn-stop" title="Stop" disabled>
      <svg class="icon" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
    </button>
    <button class="ctrl-btn" id="btn-next" title="Siguiente" disabled>
      <svg class="icon" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
    </button>
    <button class="ctrl-btn" id="btn-repeat" title="Repeat" disabled>
      <svg class="icon" viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
    </button>
  </div>

  <!-- VOLUME -->
  <div class="volume-container">
    <span class="volume-icon" id="volume-icon" title="Mute">
      <svg class="icon" viewBox="0 0 24 24" id="vol-svg"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
    </span>
    <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
  </div>

  <!-- FILE LOADER -->
  <div class="file-loader">
    <button class="load-btn" id="load-btn">Cargar Canciones</button>
    <input type="file" id="file-input" accept="audio/*" multiple>
  </div>

  <!-- PLAYLIST -->
  <div class="playlist">
    <div class="playlist-header">Playlist</div>
    <div class="playlist-items" id="playlist-items">
      <div class="playlist-empty" id="playlist-empty">No hay canciones cargadas</div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
<script>
  // ========== STATE ==========
  const state = {
    tracks: [],        // { name, url, file }
    currentIndex: -1,
    isPlaying: false,
    shuffle: false,
    repeat: false,     // false | 'all' | 'one'
    volume: 0.8,
    shuffleOrder: [],
    shufflePos: -1
  };

  const audio = new Audio();
  audio.volume = state.volume;

  // ========== DOM REFS ==========
  const $ = id => document.getElementById(id);
  const vinyl = $('vinyl');
  const tonearm = $('tonearm');
  const labelText = $('label-text');
  const trackName = $('track-name');
  const trackTime = $('track-time');
  const coverArt = $('cover-art');
  const coverPlaceholder = $('cover-placeholder');
  const coverTrackName = $('cover-track-name');
  const coverTrackArtist = $('cover-track-artist');
  const progressBar = $('progress-bar');
  const progressFill = $('progress-fill');
  const btnPlay = $('btn-play');
  const btnStop = $('btn-stop');
  const btnPrev = $('btn-prev');
  const btnNext = $('btn-next');
  const btnShuffle = $('btn-shuffle');
  const btnRepeat = $('btn-repeat');
  const playIcon = $('play-icon');
  const volumeSlider = $('volume-slider');
  const volumeIcon = $('volume-icon');
  const volSvg = $('vol-svg');
  const fileInput = $('file-input');
  const loadBtn = $('load-btn');
  const playlistItems = $('playlist-items');
  const playlistEmpty = $('playlist-empty');

  // ========== HELPERS ==========
  function formatTime(s) {
    if (!s || isNaN(s)) return '0:00';
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return `${m}:${sec.toString().padStart(2, '0')}`;
  }

  function cleanFileName(name) {
    return name.replace(/\.[^/.]+$/, '').replace(/[-_]/g, ' ');
  }

  function setControlsEnabled(enabled) {
    [btnPlay, btnStop, btnPrev, btnNext, btnShuffle, btnRepeat].forEach(b => b.disabled = !enabled);
  }

  // ========== ID3 TAG READING ==========
  function readTags(file) {
    return new Promise((resolve) => {
      if (typeof jsmediatags === 'undefined') {
        resolve({ title: null, artist: null, coverUrl: null });
        return;
      }
      jsmediatags.read(file, {
        onSuccess: (tag) => {
          const tags = tag.tags || {};
          let coverUrl = null;
          if (tags.picture) {
            const { data, format } = tags.picture;
            const bytes = new Uint8Array(data);
            const blob = new Blob([bytes], { type: format });
            coverUrl = URL.createObjectURL(blob);
          }
          resolve({
            title: tags.title || null,
            artist: tags.artist || null,
            album: tags.album || null,
            coverUrl
          });
        },
        onError: () => {
          resolve({ title: null, artist: null, coverUrl: null });
        }
      });
    });
  }

  function updateCoverArt(track) {
    if (track.coverUrl) {
      coverArt.src = track.coverUrl;
      coverArt.classList.add('visible');
      coverPlaceholder.classList.add('hidden');
    } else {
      coverArt.classList.remove('visible');
      coverArt.src = '';
      coverPlaceholder.classList.remove('hidden');
    }
    coverTrackName.textContent = track.name;
    coverTrackArtist.textContent = track.artist || '';
  }

  // ========== SHUFFLE ==========
  function generateShuffleOrder() {
    state.shuffleOrder = state.tracks.map((_, i) => i);
    for (let i = state.shuffleOrder.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [state.shuffleOrder[i], state.shuffleOrder[j]] = [state.shuffleOrder[j], state.shuffleOrder[i]];
    }
    state.shufflePos = state.shuffleOrder.indexOf(state.currentIndex);
    if (state.shufflePos === -1) state.shufflePos = 0;
  }

  // ========== PLAYBACK ==========
  function loadTrack(index) {
    if (index < 0 || index >= state.tracks.length) return;
    state.currentIndex = index;
    const track = state.tracks[index];
    audio.src = track.url;
    const displayName = track.tagTitle || track.name;
    trackName.textContent = displayName;
    labelText.textContent = displayName.length > 12 ? displayName.slice(0, 12) + '...' : displayName;
    updateCoverArt(track);
    updatePlaylistUI();
  }

  function play() {
    if (state.tracks.length === 0) return;
    if (state.currentIndex === -1) loadTrack(0);
    audio.play();
    state.isPlaying = true;
    vinyl.classList.add('spinning');
    tonearm.classList.add('playing');
    updatePlayIcon();
  }

  function pause() {
    audio.pause();
    state.isPlaying = false;
    vinyl.classList.remove('spinning');
    tonearm.classList.remove('playing');
    updatePlayIcon();
  }

  function stop() {
    audio.pause();
    audio.currentTime = 0;
    state.isPlaying = false;
    vinyl.classList.remove('spinning');
    tonearm.classList.remove('playing');
    progressFill.style.width = '0%';
    updatePlayIcon();
  }

  function playNext() {
    if (state.tracks.length === 0) return;
    let nextIndex;
    if (state.shuffle) {
      state.shufflePos = (state.shufflePos + 1) % state.shuffleOrder.length;
      nextIndex = state.shuffleOrder[state.shufflePos];
    } else {
      nextIndex = (state.currentIndex + 1) % state.tracks.length;
    }
    loadTrack(nextIndex);
    play();
  }

  function playPrev() {
    if (state.tracks.length === 0) return;
    if (audio.currentTime > 3) {
      audio.currentTime = 0;
      return;
    }
    let prevIndex;
    if (state.shuffle) {
      state.shufflePos = (state.shufflePos - 1 + state.shuffleOrder.length) % state.shuffleOrder.length;
      prevIndex = state.shuffleOrder[state.shufflePos];
    } else {
      prevIndex = (state.currentIndex - 1 + state.tracks.length) % state.tracks.length;
    }
    loadTrack(prevIndex);
    play();
  }

  // ========== UI UPDATES ==========
  function updatePlayIcon() {
    if (state.isPlaying) {
      playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
      btnPlay.title = 'Pause';
    } else {
      playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
      btnPlay.title = 'Play';
    }
  }

  function updatePlaylistUI() {
    const items = playlistItems.querySelectorAll('.playlist-item');
    items.forEach((item, i) => {
      item.classList.toggle('active', i === state.currentIndex);
    });
  }

  function renderPlaylist() {
    playlistItems.innerHTML = '';
    if (state.tracks.length === 0) {
      playlistItems.innerHTML = '<div class="playlist-empty">No hay canciones cargadas</div>';
      return;
    }
    state.tracks.forEach((track, i) => {
      const div = document.createElement('div');
      div.className = 'playlist-item' + (i === state.currentIndex ? ' active' : '');
      const displayName = track.tagTitle || track.name;
      const artistStr = track.artist ? ` — ${track.artist}` : '';
      div.innerHTML = `<span class="item-num">${i + 1}</span><span class="item-name">${displayName}${artistStr}</span>`;
      div.addEventListener('click', () => {
        loadTrack(i);
        play();
      });
      playlistItems.appendChild(div);
    });
  }

  function updateVolumeIcon() {
    const v = audio.volume;
    let path;
    if (v === 0 || audio.muted) {
      path = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
    } else if (v < 0.5) {
      path = '<path d="M7 9v6h4l5 5V4l-5 5H7z"/><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>';
    } else {
      path = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
    }
    volSvg.innerHTML = path;
  }

  // ========== EVENT LISTENERS ==========

  // Play / Pause
  btnPlay.addEventListener('click', () => {
    state.isPlaying ? pause() : play();
  });

  // Stop
  btnStop.addEventListener('click', stop);

  // Next / Prev
  btnNext.addEventListener('click', playNext);
  btnPrev.addEventListener('click', playPrev);

  // Shuffle
  btnShuffle.addEventListener('click', () => {
    state.shuffle = !state.shuffle;
    btnShuffle.classList.toggle('active', state.shuffle);
    if (state.shuffle) generateShuffleOrder();
  });

  // Repeat
  btnRepeat.addEventListener('click', () => {
    if (!state.repeat) {
      state.repeat = 'all';
      btnRepeat.classList.add('active');
      btnRepeat.title = 'Repeat All';
    } else if (state.repeat === 'all') {
      state.repeat = 'one';
      btnRepeat.title = 'Repeat One';
      btnRepeat.style.position = 'relative';
    } else {
      state.repeat = false;
      btnRepeat.classList.remove('active');
      btnRepeat.title = 'Repeat';
    }
  });

  // Progress bar
  progressBar.addEventListener('click', (e) => {
    if (!audio.duration) return;
    const rect = progressBar.getBoundingClientRect();
    const pct = (e.clientX - rect.left) / rect.width;
    audio.currentTime = pct * audio.duration;
  });

  // Audio timeupdate
  audio.addEventListener('timeupdate', () => {
    if (!audio.duration) return;
    const pct = (audio.currentTime / audio.duration) * 100;
    progressFill.style.width = pct + '%';
    trackTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;

    if (state.isPlaying) {
      const armProgress = -16 + (pct / 100) * 8;
      tonearm.style.transform = `rotate(${armProgress}deg)`;
    }
  });

  // Audio ended
  audio.addEventListener('ended', () => {
    if (state.repeat === 'one') {
      audio.currentTime = 0;
      audio.play();
    } else if (state.repeat === 'all' || state.shuffle) {
      playNext();
    } else if (state.currentIndex < state.tracks.length - 1) {
      playNext();
    } else {
      stop();
    }
  });

  // Volume
  volumeSlider.addEventListener('input', (e) => {
    const v = parseFloat(e.target.value);
    audio.volume = v;
    audio.muted = false;
    state.volume = v;
    updateVolumeIcon();
  });

  volumeIcon.addEventListener('click', () => {
    audio.muted = !audio.muted;
    if (audio.muted) {
      volumeSlider.value = 0;
    } else {
      volumeSlider.value = state.volume;
    }
    updateVolumeIcon();
  });

  // File loading
  loadBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', async (e) => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;

    const wasEmpty = state.tracks.length === 0;

    for (const file of files) {
      const tags = await readTags(file);
      state.tracks.push({
        name: cleanFileName(file.name),
        tagTitle: tags.title || null,
        artist: tags.artist || null,
        album: tags.album || null,
        coverUrl: tags.coverUrl || null,
        url: URL.createObjectURL(file),
        file
      });
    }

    renderPlaylist();
    setControlsEnabled(true);

    if (wasEmpty) {
      loadTrack(0);
    }

    if (state.shuffle) generateShuffleOrder();

    fileInput.value = '';
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT') return;
    switch (e.code) {
      case 'Space':
        e.preventDefault();
        if (state.tracks.length > 0) state.isPlaying ? pause() : play();
        break;
      case 'ArrowRight':
        e.preventDefault();
        if (audio.duration) audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
        break;
      case 'ArrowLeft':
        e.preventDefault();
        audio.currentTime = Math.max(audio.currentTime - 5, 0);
        break;
      case 'ArrowUp':
        e.preventDefault();
        audio.volume = Math.min(audio.volume + 0.05, 1);
        volumeSlider.value = audio.volume;
        state.volume = audio.volume;
        updateVolumeIcon();
        break;
      case 'ArrowDown':
        e.preventDefault();
        audio.volume = Math.max(audio.volume - 0.05, 0);
        volumeSlider.value = audio.volume;
        state.volume = audio.volume;
        updateVolumeIcon();
        break;
    }
  });
</script>
